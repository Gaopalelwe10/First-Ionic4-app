<ion-header>
    <ion-toolbar color="tertiary">
        <ion-title>Notifications</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <form [formGroup]="info" (ngSubmit)="submit(info)">
        <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
        </ion-item>
        <div *ngIf="info.controls.name.invalid && info.controls.name.dirty">
            <p>*Please Enter Corret Input</p>
        </div>
        <ion-item>
            <ion-label position="floating">Surname</ion-label>
            <ion-input type="text" placeholder="Suname" formControlName="surname"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Age</ion-label>
            <ion-input type="number" placeholder="Age" formControlName="age"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Gender</ion-label>
            <ion-select placeholder="Select One" formControlName="gender">
                <ion-select-option value="Female">Female</ion-select-option>
                <ion-select-option value="Male">Male</ion-select-option>
            </ion-select>
        </ion-item>

        <!-- <ion-item>
          <ion-label position="floating">Gender</ion-label>
          <ion-input></ion-input>
      </ion-item> -->

        <ion-button expand="full" shape="round" color="tertiary" type="submit" [disabled]="info.invalid">Submit</ion-button>

    </form>
</ion-content>
